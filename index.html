<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icons8-calculator-32.png" type="image/x-icon">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h4>calc</h4>
        <div class="output">

        </div>
        <div class="input">
           <button>7</button>
           <button>8</button>
           <button>9</button>
           <button style="background-color: #647299;color: #fff;">DEL</button>
           <button>4</button>
           <button>5</button>
           <button>6</button>
           <button>+</button>
           <button>1</button>
           <button>2</button>
           <button>3</button>
           <button>-</button>
           <button>.</button>
           <button>0</button>
           <button>/</button>
           <button>*</button>
           <button class="special-btn" style="background-color: #647299;color: #fff;">RESET</button>
           <button class="special-btn" style="background-color: #D13F30;color: #fff;">=</button>
        </div>
    </div>
</body>
</html>
